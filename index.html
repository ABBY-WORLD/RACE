<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Racingspel</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.145/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.145/examples/jsm/controls/OrbitControls.js",
                "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.145/examples/jsm/loaders/GLTFLoader.js",
                "three/examples/jsm/loaders/TextureLoader.js": "https://cdn.jsdelivr.net/npm/three@0.145/examples/jsm/loaders/TextureLoader.js"
            }
        }
    </script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <input type="file" id="textureUploader" accept="image/*" style="position: absolute; top: 10px; left: 10px; z-index: 10;">
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
        import { TextureLoader } from 'three/examples/jsm/loaders/TextureLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x202020);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 10, -15);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(5, 10, 5);
        scene.add(directionalLight);

        const loader = new GLTFLoader();
        let car;
        const velocity = new THREE.Vector3(0, 0, 0);
        const acceleration = 0.02;
        const maxSpeed = 1.0;
        const friction = 0.98;
        const rotationSpeed = 0.05;
        const keys = {};

        console.log("üöó F√∂rs√∂ker ladda bilen...");
        loader.load('https://abby-world.github.io/RACE/car_model.glb', (gltf) => {
            car = gltf.scene;
            car.position.set(0, 0.5, 0);
            car.scale.set(0.5, 0.5, 0.5);
            car.rotation.y = Math.PI; // V√§nd bilen 180 grader
            scene.add(car);
            console.log("‚úÖ Bil laddad!");
        }, undefined, (error) => {
            console.error("üö® Bil kunde inte laddas:", error);
        });

        // Skapa ett stort golv
        const floorGeometry = new THREE.PlaneGeometry(100, 100);
        const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x808080, side: THREE.DoubleSide });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // Ladda upp en textur f√∂r golvet
        const textureLoader = new TextureLoader();
        document.getElementById('textureUploader').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const texture = textureLoader.load(e.target.result);
                    floorMaterial.map = texture;
                    floorMaterial.needsUpdate = true;
                };
                reader.readAsDataURL(file);
            }
        });

        document.addEventListener("keydown", (event) => {
            keys[event.code] = true;
        });
        document.addEventListener("keyup", (event) => {
            keys[event.code] = false;
        });

        function updateCar() {
            if (!car) return;

            if (keys["ArrowUp"] || keys["KeyW"]) {
                velocity.z -= acceleration;
            }
            if (keys["ArrowDown"] || keys["KeyS"]) {
                velocity.z += acceleration;
            }
            if (keys["ArrowLeft"] || keys["KeyA"]) {
                car.rotation.y += rotationSpeed;
            }
            if (keys["ArrowRight"] || keys["KeyD"]) {
                car.rotation.y -= rotationSpeed;
            }

            velocity.z = Math.max(-maxSpeed, Math.min(maxSpeed, velocity.z));
            velocity.z *= friction;

            const direction = new THREE.Vector3(0, 0, -1);
            direction.applyQuaternion(car.quaternion);
            car.position.addScaledVector(direction, velocity.z);

            // Kameran f√∂ljer bilen uppifr√•n och bakom
            const cameraOffset = new THREE.Vector3(0, 8, -12);
            cameraOffset.applyQuaternion(car.quaternion);
            camera.position.copy(car.position).add(cameraOffset);
            camera.lookAt(car.position);
        }

        function animate() {
            requestAnimationFrame(animate);
            updateCar();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
