<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Racingspel</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.145/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.145/examples/jsm/controls/OrbitControls.js",
                "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.145/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x202020);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 10, 50);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(5, 10, 5);
        scene.add(directionalLight);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        const loader = new GLTFLoader();
        let car, track;
        const velocity = new THREE.Vector3(0, 0, 0);
        const acceleration = 0.02;
        const maxSpeed = 1.0;
        const friction = 0.98;
        const rotationSpeed = 0.05;
        const keys = {};

        console.log("üöó F√∂rs√∂ker ladda bilen...");
        loader.load('https://abby-world.github.io/RACE/car_model.glb', (gltf) => {
            car = gltf.scene;
            car.position.set(0, 0.5, 0);
            car.scale.set(0.5, 0.5, 0.5);
            scene.add(car);
            console.log("‚úÖ Bil laddad!");
        }, undefined, (error) => {
            console.error("üö® Bil kunde inte laddas:", error);
        });

        console.log("üèÅ F√∂rs√∂ker ladda banan...");
        loader.load('https://abby-world.github.io/RACE/3d_track.glb', (gltf) => {
            track = gltf.scene;
            track.position.set(0, 0, 0);
            track.scale.set(5, 5, 5);
            scene.add(track);
            console.log("‚úÖ Banan laddad!");
        }, undefined, (error) => {
            console.error("üö® Banan kunde inte laddas:", error);
        });

        document.addEventListener("keydown", (event) => {
            keys[event.code] = true;
        });
        document.addEventListener("keyup", (event) => {
            keys[event.code] = false;
        });

        function updateCar() {
            if (!car) return;

            if (keys["ArrowUp"] || keys["KeyW"]) {
                velocity.z -= acceleration;
            }
            if (keys["ArrowDown"] || keys["KeyS"]) {
                velocity.z += acceleration;
            }
            if (keys["ArrowLeft"] || keys["KeyA"]) {
                car.rotation.y += rotationSpeed;
            }
            if (keys["ArrowRight"] || keys["KeyD"]) {
                car.rotation.y -= rotationSpeed;
            }

            velocity.z = Math.max(-maxSpeed, Math.min(maxSpeed, velocity.z));
            velocity.z *= friction;

            const direction = new THREE.Vector3(0, 0, -1);
            direction.applyQuaternion(car.quaternion);
            car.position.addScaledVector(direction, velocity.z);

            // Flytta kameran s√• att den f√∂ljer bilen
            const cameraOffset = new THREE.Vector3(0, 5, 10);
            cameraOffset.applyQuaternion(car.quaternion);
            camera.position.copy(car.position).add(cameraOffset);
            camera.lookAt(car.position);
        }

        function animate() {
            requestAnimationFrame(animate);
            updateCar();
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
